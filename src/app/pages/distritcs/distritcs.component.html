<div class="card-container">
    @for (item of KERALA_DISTRICTS;track item.name) {
        <div routerLink="/{{item.name}}">
            <img [src]="item.images[0]" alt="{{ item.name }}">
            <h3>{{ item.name }}</h3>
            <!-- <h2>{{KERALA_DISTRICTS.key}}</h2> -->
            <p>{{ item.description }}</p>
          </div>
    }

  </div>
