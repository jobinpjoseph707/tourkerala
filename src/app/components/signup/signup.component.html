<div class="body">
    <div class="wrapper col-lg-6 row  justify-item-center">
      <h2>Sign up</h2>
      <form (ngSubmit)="onSubmit(login)" [formGroup]="login"> 
     
        <div class="input-box">
            <input type="text"  required formControlName="email"  placeholder="Enter your  email" required>
          <div *ngIf="login.controls['email'].invalid && (login.controls['email'].dirty || login.controls['email'].touched)" >
            <div *ngIf="login.controls['email'].hasError('email') || login.controls['email'].hasError('required')" class="inputbox">
              email is required.
            </div>
          </div>
          </div>
          <div class="input-box">
            <input type="password"  required formControlName="password"  placeholder=" password" required>
            <div *ngIf="login.controls['password'].invalid && (login.controls['password'].dirty || login.controls['password'].touched)" >
              <div *ngIf="(login.controls['password'].hasError('required')|| login.controls['password'].hasError('minlength'))" class="inputbox">
                password is required.
              </div>
            </div>
          </div>
          <div class="input-box">
            <input type="password"  required formControlName="password"  placeholder="confirm password" required>
            <div *ngIf="login.controls['password'].invalid && (login.controls['password'].dirty || login.controls['password'].touched)" >
              <div *ngIf="(login.controls['password'].hasError('required')|| login.controls['password'].hasError('minlength'))" class="inputbox">
                password is required.
              </div>
            </div>
          </div>
        <div class="policy">
          <input type="checkbox">
          <h3>I accept all terms & condition</h3>
        </div>
        <div class="input-box button">
          <input type="Submit" value="Register Now">
        </div>
        <div class="text">
          <h3>Already have an account? <a class="text-primary" (click)="onRegisterClick()">Login now</a></h3>
        </div>
      </form>
    </div>
</div>
